apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'

dependencies {
  compile localGroovy()
  compile gradleApi()

  compile project(':helium')

  testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
}

afterEvaluate {
  uploadArchives {
    repositories {
      mavenDeployer {
        pom.project {
          name 'Helium Gradle plugin'
        }
      }
    }
  }
}
