language: android

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

sudo: false

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.android

android:
  components:
    - build-tools-23.0.1
    - android-23

env:
  global:
  - secure: ""
  - secure: ""
  - JAVA_OPTS=-XX:MaxPermSize=1024m

notifications:
  email: false

install:
- TERM=dumb ./gradlew -q -s clean assemble

script:
- TERM=dumb ./gradlew -s --continue check jacocoTestReport install integrationTests

after_success:
- bash <(curl -s https://codecov.io/bash)
- ./scripts/deploy_to_maven.sh

notifications:
  email: false
  
